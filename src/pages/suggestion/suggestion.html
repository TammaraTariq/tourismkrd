<ion-header>

  <ion-navbar>
    <ion-title>تواصل معنا</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-right>
      اهلا بكم في تطبيق دليل كوردستان السياحي
      <br><br>
      ... شاركونا بتعليقاتكم واقترحاتكم لتطوير التطبيق 
    </ion-card-header>
    <ion-card-content>
      
        

            <ion-item >
              <ion-input type="text" [(ngModel)]='addSuggestion.NewSuggestion' placeholder="أضف تعليق" text-right></ion-input>
            </ion-item>
          
            

            <ion-item>
              <button ion-button (click)="sendSuggestion(addSuggestion)">أرسال</button>
            </ion-item>
          
          

         
    </ion-card-content>
  </ion-card>

  <div padding>
    <img src="assets/imgs/top_logo.png"/></div>
</ion-content>
